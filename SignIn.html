<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>

    <div class="home">

        <!-- Navbar -->

        <div class="navbar">
            <a href="index.html" class="nav-logo">
                <img src="images/Logo.png" alt="Logo" />
            </a>
            <div class="nav-menu">
                <a href="index.html" class="nav-item">
                    <p class="p-large text-gray">Home</p>
                </a>
                <a href="index.html" class="nav-item">
                    <p class="p-large text-gray">Movies</p>
                </a>

                <a href="index.html" class="nav-item">
                    <p class="p-large text-gray">Subscriptions</p>
                </a>

                <a href="index.html" class="nav-item">
                    <p class="p-large text-gray">Support</p>
                </a>
            </div>
            <a href="SignIn.html">
                <button class="primary-btn">Get Started</button>
            </a>

            <div class="hamburger-menu" onclick="toggleSidebar()">
                <i class="fas fa-bars hamburgerIcon"></i>
            </div>
        </div>

        <div class="sidebar" id="sidebar" style="display: none">
            <div class="sidebar-close" onclick="toggleSidebar()">
                <i class="fas fa-times CloseIcon"></i>
            </div>
            <div class="sidebar-menu">
                <a href="index.html" class="nav-item">
                    <p class="p-large text-gray">Home</p>
                </a>

                <a href="index.html" class="nav-item">
                    <p class="p-large text-gray">Movies</p>
                </a>

                <a href="index.html" class="nav-item">
                    <p class="p-large text-gray">Subscriptions</p>
                </a>

                <a href="index.html" class="nav-item">
                    <p class="p-large text-gray">Support</p>
                </a>
                <a href="index.html" class="nav-item">
                    <button class="primary-btn">Get Started</button>
                </a>
            </div>
        </div>

        <!-- Sign In -->

        <div class="sign-in">
            <div class="sign-in-content">
                <h3>Create Account</h3>
                <h6 class="text-gray">Create account and start watching now</h6>
            </div>

            <div class="form">
                <div class="double-input-grp">
                    <div class="input-grp">
                        <label for="name">
                            <h6> First Name </h6>
                        </label>
                        <input type="text" placeholder="Enter First Name">
                    </div>
                    <div class="input-grp">
                        <label for="name">
                            <h6> Last Name </h6>
                        </label>
                        <input type="text" placeholder="Enter Last Name">
                    </div>
                </div>

                <div class="input-grp">
                    <label for="name">
                        <h6> Email </h6>
                    </label>
                    <input type="text" placeholder="Enter your Email">
                </div>

                <div class="double-input-grp">
                    <div class="input-grp">
                        <label for="name">
                            <h6> Password </h6>
                        </label>
                        <input type="text" placeholder="Enter Password">
                    </div>
                    <div class="input-grp">
                        <label for="name">
                            <h6> Confirm Password </h6>
                        </label>
                        <input type="text" placeholder="Confirm Password">
                    </div>
                </div>


                <div class="primary-btn">Continue</div>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer-container"></div>

    </div>

    <script>
        // Navbar
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.display === "none" || sidebar.style.display === "") {
                sidebar.style.display = "block";
            } else {
                sidebar.style.display = "none";
            }
        }


        // Footer
        fetch("footer.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("footer-container").innerHTML = data;
            });
    </script>
</body>

</html>
